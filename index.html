<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tesla car configurator</title>
  </head>
  <body>
    <!-- Top Bar -->
    <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
      <p class="text-center py-2 font-semibold">
        0% APR avalaible for qualified buyers
      </p>
    </div>

    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img src="images/logo.svg" alt="tesla" class="w-[120px] h-[24px]" />
      <button class="flex items-center gap-1.5">
        <img src="icons/earth.svg" alt="" class="h-7 w-7 inline" />
        <span class="font-bold">US</span>
      </button>
    </header>

    <!-- Main -->
    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <!-- Image Section -->
      <section class="w-full md:w-3/4 bg-red-200">
        <div class="sticky top-24">
          <!-- Exterior Image -->
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="images/model-y-stealth-grey.jpg"
              alt="Model Y"
              class="max-w-full h-auto transform scale-125"
              id="exterior-image"
            />
          </div>

          <!-- Interior Image -->
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="images/model-y-interior-dark.jpg"
              alt="Model Y Interior"
              class="max-w-full h-auto transform scale-125"
              id="interior-image"
            />
          </div>
        </div>
      </section>
      <!-- Sidebar -->
      <aside
        class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-10 bg-orange-200"
      >
        <h1 class="text-4xl text-center font-bold mb-5">Model Y</h1>
        <h2 class="text-xl text-center font-light">Customize Your Car</h2>
      </aside>
    </main>
  </body>
</html>
